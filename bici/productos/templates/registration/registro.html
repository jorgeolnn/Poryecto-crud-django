{% extends "productos/base.html" %}

{% block title %}Registro de usuario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card" style="background-color: #2a475e; border-color: white;">
            <div class="card-body">
                <h2 style="color: white;">Registro de usuario</h2>
                <hr>
                <form action="" method="post" style="color: white;">
                    {% csrf_token %}
                    
                    <!-- Otros campos del formulario -->
                    {{ form }}
                    
                    <button type="submit" class="btn btn-danger float-right">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Alerta de registro exitoso -->
        {% if messages %}
        <div class="alert alert-success alert-dismissible fade show mt-4" role="alert">
            {{ messages }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
