{% extends "productos/base.html" %}
{% load static %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body" style="background-color: #2a475e;">
                    <h2 style="color: white;">Ingresa tus credenciales</h2>
                    <hr>
                    <form action="" method="post" style="color: white;">
                        {% csrf_token %}

                        <!-- Otros campos del formulario -->
                        {{ form }}

                        <!-- Botón personalizado -->
                        <button type="submit" class="btn btn-danger float-right">Iniciar sesión</button>
                    </form>

                    <p class="mt-3" style="color: white;">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
