

{% extends "productos/base.html" %}

{% block title %}PÃ¡gina de Inicio{% endblock %}

{% block content %}
<html lang="en">
<head>
    {% load static %}
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
<div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- Indicadores -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        
        <!-- Slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'productos/img/1.jpg' %}" alt="Los " width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="{% static 'productos/img/2.jpg' %}" alt="Chicago" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="{% static 'productos/img/3.jpg' %}" alt="New York" width="1100" height="500">
            </div>
        </div>
        
        <!-- Controles izquierda y derecha -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>

</body>
</html>
{% endblock %}
