<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compra</title>
    
    <style>
        body {
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {% load static %}  <!-- Agrega esta lÃ­nea para cargar el tag static -->
    
    <h1>Detalle de Compra</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.name }}</td>
                    <td>$ {{ producto.price|floatformat:2 }}</td>
                    <td>{{ producto.quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="cart-container">
        <h2>Detalles de Compra</h2>
        <ul id="cart-items"></ul>
        <h3 id="cart-total">Total: $0.00</h3>
        <button id="checkout">Finalizar Compra</button>
    </div>
    <button id="checkout" class="btn btn-primary">Proceder al Pago</button>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'productos/carrito.js' %}"></script>
    <script src="{% static 'productos/anexos.js' %}"></script>
</body>
</html>
